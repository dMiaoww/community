<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 头标签 --->
<head>
    <!-- titlt 标签指定整个网页的标题，在浏览器最上方显示 -->
    <title>苗苗社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="Description" content="苗苗社区是一个有趣的社区。"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navbar :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <!-- 页面布局 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <div class="media" th:each="question : ${pagination.questionDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img class="big-img img-circle" th:src="${question.user.avatar_url}">
                    </a>
                </div>
                <div class="media-body">
                    <a href="#">
                        <h4 class="media-heading" th:text="${question.title}"></h4>
                    </a>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc">
                        <span th:text="${question.comment_count}"></span> 个回复 • <span
                            th:text="${question.view_count}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmt_Modified,'yyyy-MM-dd HH:mm')}"></span><!-- 2019-10-12 13:36-->
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(page=1)}" aria-label="Previous" th:if="${pagination.jumpFistPage}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${pagination.currentPage-1})}" aria-label="Previous" th:if="${pagination.jumpPrevious}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.currentPage == page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${pagination.currentPage+1})}" aria-label="Previous" th:if="${pagination.jumpNextPage}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous" th:if="${pagination.jumpLastPage}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav><!-- 选择页码 -->
        </div><!-- 问题列表 -->

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div><!-- 热门话题 -->
    </div>
</div>
</body>
<html/>
