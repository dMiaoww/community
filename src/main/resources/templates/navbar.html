<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">苗苗社区</span>
                </button>
                <a class="navbar-brand" href="/">苗苗社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!-- 未登陆时，显示登陆按钮 -->
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=ed0f78a8629a58dc8dab&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
                    </li>
                    <!-- 登陆后显示提问 -->
                    <li th:if="${session.user!=null}">
                        <a class="center-block" href="/publish">提问</a>
                    </li>
                    <!-- 登陆后，不显示登陆按钮，显示个人信息+下拉菜单 -->
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">个人中心</a></li>
                            <li><a href="/logout">退出登陆</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav><!-- 导航条 -->
</div>

</body>

</html>
