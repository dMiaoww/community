<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 头标签 --->
<head>
    <!-- 指定整个网页的标题，在浏览器最上方显示 -->
    <title>发布-苗苗社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="Description" content="苗苗社区是一个有趣的社区。"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navbar :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <!-- 页面布局 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 发起</h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                    <!-- placeholder 输入框为空时的填充文字 -->
                </div>
                <div class="form-group">
                    <label for="description">问题描述:</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="创建或搜索新话题" th:value="${tag}">
                </div>
                <span class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></span>
                <button type="submit" class="btn btn-info btn-publish">发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标题：苗苗猪猪<br>
            ·问题描述：苗苗是个大猪猪<br>
            ·问题标签：选择一个或多个标签，每个标签以逗号（，）隔开<br>
        </div>
    </div>
</div><!-- 主体页面，包括发布框和侧边栏 -->
</body>
<html/>
