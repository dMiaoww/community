<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 头标签 --->
<head>
    <!-- titlt 标签指定整个网页的标题，在浏览器最上方显示 -->
    <title>苗苗社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="Description" content="苗苗社区是一个有趣的社区。"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navbar :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${targetQuestion.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${targetQuestion.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(targetQuestion.gmt_Modified,'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数： <span th:text="${targetQuestion.view_count}"></span></span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--内容-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 markdown-body editormd-html-preview">
                    <textarea th:text="${targetQuestion.description}"></textarea>
                </div>
                <!--标签-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info">
                        <a href="#" style="color: aliceblue;" th:text="${targetQuestion.tag}"></a>
                    </span>
                </div>
                <!--编辑-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>

            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${targetQuestion.comment_count}"></span> 个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">

            </div>

            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="small-img img-rounded" style="margin-bottom:10px;" th:src="${session.user.avatar_url}">
                            </a>
                        </div><!-- 头像展示 -->
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span></span>
                            </h5>
                        </div><!-- 占位 -->
                    </div><!-- 该行用于头像展示 -->
                    <textarea class="form-control" rows="6" id="comment_content"></textarea>
                    <button type="submit" class="btn btn-info btn-publish" style="margin: 10px;" onclick="post()">回复</button>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>相关问题</h3>
        </div><!-- 热门话题 -->
    </div>
</div>

</body>
</html>
